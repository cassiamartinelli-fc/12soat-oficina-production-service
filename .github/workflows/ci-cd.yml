name: CI/CD - Production Service

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/production-service

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm ci

      - name: Executar testes com cobertura
        run: npm run test:cov

      - name: Enviar cobertura para SonarCloud
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-push:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Autenticar no GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build e push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    name: Deploy to K3s
    runs-on: ubuntu-latest
    needs: build-push
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Configurar kubectl
        uses: azure/setup-kubectl@v3

      - name: Configurar kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

      - name: Aguardar K3s estar pronto
        run: |
          echo "Aguardando K3s API estar disponível..."
          for i in $(seq 1 20); do
            if kubectl get nodes --request-timeout=5s 2>/dev/null; then
              echo "K3s pronto!"
              break
            fi
            echo "Tentativa $i/20 - aguardando 15s..."
            sleep 15
          done

      - name: Atualizar tag da imagem no deployment
        run: |
          sed -i "s|image:.*production-service.*|image: ${{ env.IMAGE_NAME }}:${{ github.sha }}|" k8s/deployment.yaml

      - name: Aplicar secrets no K8s
        run: |
          kubectl create secret generic production-service-secrets \
            --from-literal=DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --from-literal=AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
            --from-literal=AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
            --from-literal=SQS_PRODUCTION_QUEUE_URL="${{ secrets.SQS_PRODUCTION_QUEUE_URL }}" \
            --from-literal=SQS_OS_QUEUE_URL="${{ secrets.SQS_OS_QUEUE_URL }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Realizar deploy no K3s
        run: |
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deployment/production-service --timeout=120s
